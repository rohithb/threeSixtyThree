{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="journalApp">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>Three Sixty Three</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/site.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/container.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/header.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/image.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/menu.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/divider.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/segment.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/form.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/input.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/button.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/list.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/message.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/icon.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/feed.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/dropdown.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/components/label.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <style type="text/css">
    body {
    background-color: #FFFFFF;
    }
    .ui.menu .item img.logo {
    margin-right: 1.5em;
    }
    .main.container {
    margin-top: 7em;
    }
    .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
    }
    </style>
  </head>
  <body>
  <!-- Header -->
    <div class="ui fixed menu">
      <div class="ui container">
        <div href="#" class="header item">
          <img class="logo" src="/static/images/logo.png">
          Three Sixty Three
        </div>
        <div class="right menu">
          <a class="ui item" href="/accounts/logout/">
            ({{user.username}}) Logout
          </a>
        </div>
      </div>
    </div>
    <!--header end -->
    <div class="main_container pushable">
     <div ng-view></div>
    </div>
    <script type="text/javascript" src="/static/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/services.js"></script>
    <script type="text/javascript" src="/static/js/controllers.js"></script>
    <script src="/static/lib/moment.min.js"></script>
    <script src="/static/lib/angular-moment.min.js"></script>
    <script type="text/javascript">
      // This allows you to access the current user id in your angular controllers.
      angular
      .module('journalApp.services')
      .factory('AuthUser', function() {
        return {
          id: "{{ user.id|default:''}}",
        }
      });
    </script>
  </body>
</html>
