{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="journalApp">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>KloseLoop</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <style type="text/css">
    body {
    background-color: #FFFFFF;
    }
    .ui.menu .item img.logo {
    margin-right: 1.5em;
    }
    .main.container {
    margin-top: 7em;
    }
    .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
    }
    </style>
  </head>
  <body>
  <!-- Header -->
    <div class="ui fixed menu">
      <div class="ui container">
        <a href="/#/posts" class="header item">
          <img class="logo" src="/static/images/logo.png">
          KlossLoop
        </a>
        <div class="right menu">
        <!--
			<div class="item" id="header_search">
				<div class="ui icon input">
					<input type="text" placeholder="Search...">
					<i class="search link icon"></i>
				</div>
			</div>
		-->
			<div class="ui right dropdown item">
			    {{user.username| title}}
			    <i class="dropdown icon"></i>
			    <div class="menu">
			      <a class="item" >Change Password</a>
			      <a class="item" href="/accounts/logout/">Logout</a>
			    </div>
			  </div>
        </div>
      </div>
    </div>
    <!--header end -->
    <div class="main_container pushable">
     <div class="ui main text container" ng-controller="PostController">
  		<div class="ui feed">
  		<h3>Change Password</h3>
  		{% if form.errors %}
  		<div class="ui error message"> Please check the fields and submit again </div>
  		{% endif %}
  			<form class="ui form segment" method="post">
  			
  			 {% csrf_token %}
				    <div class="field">
				      <label>Current Password</label>
				      <input placeholder="Current Password" name="old_password" type="password">
				    </div>
				     <div class="field">
				      <label>New password</label>
				      <input placeholder="New password" name="new_password1" type="password">
				    </div>
				     <div class="field">
				      <label>Current Password</label>
				      <input placeholder="New password confirmation" name="new_password2" type="password">
				    </div>
				  <button class="ui green color1 labeled submit button">
			        Submit
			      </button>
				</form>
  			
  		</div>
  	 </div>
    </div>
    <script type="text/javascript" src="/static/lib/jquery.min.js"></script>
    <script src="/static/lib/semantic/semantic.min.js"></script>
    <script type="text/javascript">
      $('.ui.dropdown').dropdown()
    </script>
  </body>
</html>
